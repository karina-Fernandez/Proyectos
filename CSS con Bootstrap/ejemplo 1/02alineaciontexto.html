<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alineacion</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <script src="js/bootstrap.bundle.min.js"></script>

    <p class="text-start">Texto alineado a la izquierda</p>
    <p class="text-center">Texto centrado</p>
    <p class="text-end">Texto alineado a la derecha</p>
    
    <div class="d-flex justify-content-center align-items-center" style="height: 200px; background-color: #0eacb7;">
        <div class="bg-primary text-white p-3 rounded">
          Elemento alineado en el centro
        </div>
    </div>
      
</body>
</html>

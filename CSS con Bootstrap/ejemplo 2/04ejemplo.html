<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ejemplo combinado Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row align-items-center">

      <!-- Imagen visible solo en md o más -->
      <div class="col-md-4 d-none d-md-block">
        <img src="https://r-charts.com/es/miscelanea/procesamiento-imagenes-magick_files/figure-html/color-fondo-imagen-r.png" 
        class="img-fluid rounded shadow" alt="Imagen ejemplo">
      </div>

      <!-- Contenido principal -->
      <div class="col-md-8 p-4 bg-white rounded shadow">

        <h2 class="text-center text-md-start mb-4">Bienvenido a Nuestra Página</h2>

        <p class="text-center text-md-start">
          Este contenido está alineado al centro en móviles y a la izquierda en pantallas medianas y mayores. Se adapta automáticamente gracias al sistema responsivo de Bootstrap.
        </p>

        <!-- Botones alineados y con espacio -->
        <div class="d-flex flex-column flex-sm-row justify-content-center justify-content-md-start gap-3 mt-4">
          <button class="btn btn-primary px-4 py-2">Ver más</button>
          <button class="btn btn-outline-secondary px-4 py-2">Contacto</button>
        </div>

        <!-- Mensaje oculto solo visualmente -->
        <div class="mt-3 invisible">
          Este mensaje está oculto visualmente pero ocupa espacio.
        </div>

      </div>
    </div>
  </div>

</body>
</html>

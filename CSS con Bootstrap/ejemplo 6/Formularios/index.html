<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario Completo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-header bg-primary text-white text-center">
        <h4 class="mb-0">Formulario de Contacto</h4>
      </div>
      <div class="card-body">
        <form>

          <!-- Nombre y Apellido -->
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
            </div>
            <div class="col-md-6">
              <label for="apellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido" required>
            </div>
          </div>

          <!-- Email y Teléfono -->
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com">
            </div>
            <div class="col-md-6">
              <label for="telefono" class="form-label">Teléfono</label>
              <input type="tel" class="form-control" id="telefono" placeholder="+51 999 999 999">
            </div>
          </div>

          <!-- Fecha de nacimiento -->
          <div class="mb-3">
            <label for="fecha" class="form-label">Fecha de nacimiento</label>
            <input type="date" class="form-control" id="fecha">
          </div>

          <!-- Dirección -->
          <div class="mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <textarea class="form-control" id="direccion" rows="3"></textarea>
          </div>

          <!-- Selección de país -->
          <div class="mb-3">
            <label for="pais" class="form-label">País</label>
            <select class="form-select" id="pais">
              <option selected disabled>Seleccione su país</option>
              <option value="peru">Perú</option>
              <option value="mexico">México</option>
              <option value="colombia">Colombia</option>
              <option value="argentina">Argentina</option>
            </select>
          </div>

          <!-- Radios -->
          <div class="mb-3">
            <label class="form-label">Género</label>
            <div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="genero" id="genero1" value="masculino">
                <label class="form-check-label" for="genero1">Masculino</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="genero" id="genero2" value="femenino">
                <label class="form-check-label" for="genero2">Femenino</label>
              </div>
            </div>
          </div>

          <!-- Checkboxes -->
          <div class="mb-3">
            <label class="form-label">Intereses</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="programacion" id="interes1">
              <label class="form-check-label" for="interes1">
                Programación
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="diseño" id="interes2">
              <label class="form-check-label" for="interes2">
                Diseño
              </label>
            </div>
          </div>

          <!-- Subida de archivo -->
          <div class="mb-3">
            <label for="archivo" class="form-label">Subir archivo</label>
            <input class="form-control" type="file" id="archivo">
          </div>

          <!-- Botón -->
          <div class="d-grid">
            <button type="submit" class="btn btn-success">Enviar formulario</button>
          </div>

        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Mode con Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Activar darkMode: 'class' si usas un build personalizado */
      /* En CDN ya está activado */
    </style>
  </head>
  <body class="bg-white dark:bg-gray-900 text-black dark:text-white min-h-screen flex items-center justify-center">
    <div class="text-center">
      <h1 class="text-3xl font-bold mb-6">Dark Mode con Hover en Tailwind</h1>
      <button class="px-6 py-3 rounded bg-blue-500 text-white hover:bg-blue-600 dark:bg-blue-700 dark:hover:bg-blue-800 transition-all duration-300">

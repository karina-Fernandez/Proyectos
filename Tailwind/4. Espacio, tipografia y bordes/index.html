<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ejemplo con Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
  <!-- Contenedor principal -->
  <div 
    class="m-4 p-6 bg-white rounded-lg shadow-lg border border-gray-300"
    <!-- 
      m-4: margen externo de 1rem en todos los lados 
      p-6: padding interno de 1.5rem en todos los lados 
      bg-white: fondo blanco
      rounded-lg: bordes redondeados
      shadow-lg: sombra para destacar la caja
      border: añade borde
      border-gray-300: color del borde gris claro
    -->
  >

 
    <!-- Título principal -->
    <h1 class="text-2xl font-bold text-red-500 mb-10"
      <!-- 
        text-2xl: tamaño grande para el texto
        font-bold: texto en negrita
        text-gray-800: color gris oscuro para contraste
        mb-4: margen inferior para separación con el párrafo
      -->
    >
      Bienvenido a mi Página
    </h1>

    <!-- Párrafo descriptivo -->
    <p class="text-lg text-gray-700 mb-4"
      <!-- 
        text-lg: tamaño de letra ligeramente grande
        text-gray-700: color gris medio
        mb-4: margen inferior para separar del botón
      -->
    >
      Este es un ejemplo de uso de <strong>espaciado</strong> con <code>m-4</code>, 
      <strong>tipografía</strong> con <code>text-lg</code> y 
      <strong>bordes</strong> con <code>border</code> usando Tailwind CSS.
    </p>

    <!-- Botón de acción -->
    <button class="bg-blue-500 text-white text-lg px-4 py-2 rounded border hover:bg-blue-600"
      <!-- 
        bg-blue-500: fondo azul
        text-white: texto blanco
        text-lg: tamaño de letra mediano-grande
        px-4: padding horizontal de 1rem
        py-2: padding vertical de 0.5rem
        rounded: bordes redondeados
        border: borde alrededor del botón
        hover:bg-blue-600: cambia a azul más oscuro al pasar el cursor
      -->
    >
      Clic Aquí
    </button>
  </div>
</body>
</html>
